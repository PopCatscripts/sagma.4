<!DOCTYPE html>
<html>
<head>
<title>Pin Verification</title>
<style>
body {
background-color: #f5f5f5;
font-family: Arial, sans-serif;
}
h1 {
text-align: center;
margin-top: 50px;
color: #ffcc00;
text-shadow: 2px 2px #000;
}
.container {
display: flex;
flex-direction: column;
align-items: center;
margin-top: 50px;
}
.input-container {
display: flex;
flex-direction: column;
align-items: center;
margin-top: 50px;
}
.input-field {
padding: 10px;
font-size: 24px;
margin-bottom: 10px;
border: none;
border-radius: 5px;
box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
width: 300px;
text-align: center;
}
.btn {
background-color: #ffcc00;
color: #000;
border: none;
padding: 10px 20px;
font-size: 24px;
cursor: pointer;
margin-top: 10px;
-radius: 5px;
box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
transition: all 0.2s ease-in-out;
}
.btn:hover {
transform: scale(1.1);
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
.verification-message {
display: none;
text-align: center;
margin-top: 50px;
}
.verification-text {
font-family: Courier New, Courier, monospace;
font-size: 48px;
color: #ffcc00;
text-shadow: 0 0 10px #ffcc00;
opacity: 0;
animation: fade-in 3s ease-in-out forwards;
}

@keyframes fade-in {
from {
opacity: 0;
}
to {
opacity: 1;
}
}
</style>
</head>
<body>
<h1>Pin Verification</h1>
<div class="container">
<div class="input-container">
<input type="password" id="pin" class="input-field" placeholder="Podaj Pin">
<input type="text" id="name" class="input-field" placeholder="Podaj swoje imię">
<input type="text" id="game-id" class="input-field" placeholder="Podaj ID gry">
<button class="btn" onclick="startVerification()">Zaczynaj</button>
</div>
</div>
<div class="verification-message" id="verification-message">
<p class="verification-text">Veryfing</p>
</div>
<script>
function startVerification() {
const pin = document.getElementById("pin").value;
const name = document.getElementById("name").value;
const gameId = document.getElementById("game-id").value;
if (pin && name && gameId) {
document.getElementById("verification-message").style.display = "block";
setTimeout(function() {
document.querySelector(".verification-text").innerHTML = "Ready for 32 bit roblox";
}, 3000);
setTimeout(function() {
const randomNumber = Math.floor(Math.random() * 1000000000);
document.querySelector(".verification-text").innerHTML = randomNumber;
}, 6000);
} else {
alert("Musisz podać Pin, swoje imię i ID gry, aby rozpocząć weryfikację.");
}
}
</script>
</body>
</html>
